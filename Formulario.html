<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad - Que comience el juego!</title>
    <link rel="stylesheet" href="css/css1.css">
</head>
<body>
    <header>
        <h1>Breaking Bad - ¡Que comience el juego!</h1>
    </header>

    <main>
        <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre*: </label>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="apellidos">Apellidos*: </label>
                <input type="text" id="apellidos" name="apellidos" required><br>

                <label for="direccion">Dirección Postal: </label>
                <input type="text" id="direccion" name="direccion" placeholder="Calle, Número, Piso"><br>

                <label for="codigo_postal">Código Postal: </label>
                <input type="text" id="codigo_postal" name="codigo_postal"><br>

                <label for="ciudad">Ciudad: </label>
                <input type="text" id="ciudad" name="ciudad"><br>

                <label for="dni">DNI: </label>
                <input type="text" id="dni" name="dni"><br>

                <label for="email">Correo Electrónico*: </label>
                <input type="email" id="email" name="email" required><br>
            </fieldset>

            <fieldset>
                <legend>Información Adicional</legend>
                <label>Sexo: </label>
                <input type="radio" id="hombre" name="sexo" value="hombre">
                <label for="hombre">Hombre</label>
                <input type="radio" id="mujer" name="sexo" value="mujer">
                <label for="mujer">Mujer</label><br>

                <label for="fecha_nacimiento">Fecha de Nacimiento: </label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br>

                <label for="personaje">Personaje Favorito: </label>
                <select id="personaje" name="personaje">
                    <option value="jessie">Jessie Pinkman</option>
                    <option value="walter">Walter White</option>
                    <option value="saul">Saul Goodman</option>
                    <option value="gustavo">Gustavo Fring</option>
                    <option value="pollos">Pollos Hermanos</option>
                    <option value="otros">Otros Personajes</option>
                </select><br>

                <label for="comentarios">Comentarios: </label><br>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br>

                <label for="archivo">Adjuntar Archivo: </label>
                <input type="file" id="archivo" name="archivo"><br>
            </fieldset>

            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </form>
        <button>
            <a href="index.html">Volver al Inicio</a>
        </button>
    </main>
</body>
</html>
